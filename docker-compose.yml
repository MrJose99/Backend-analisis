version: '3.8'

services:
  sqlserver:
    build:
      context: .
      dockerfile: Dockerfile.sql
    container_name: sqlserver_ruteros
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ruteros_network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -Q "SELECT 1" -C
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  sqlserver_data:

networks:
  ruteros_network:
    driver: bridge
